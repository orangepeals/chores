<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      margin: 1rem;
      color: #00ffcc;
    }
    canvas {
      background: #222;
      display: block;
      margin: 1rem auto;
      border: 4px solid #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Pong Game</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddleHeight = 80, paddleWidth = 10;
    let playerY = 160, aiY = 160;
    const ballSize = 10;
    let ballX = canvas.width / 2, ballY = canvas.height / 2;
    let ballSpeedX = 4, ballSpeedY = 4;

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 20) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "#00ffcc");
      }
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function gameLoop() {
      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Bounce off top/bottom
      if (ballY < 0 || ballY > canvas.height) ballSpeedY = -ballSpeedY;

      // Left paddle collision
      if (
        ballX < 20 &&
        ballY > playerY &&
        ballY < playerY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }

      // Right paddle collision
      if (
        ballX > canvas.width - 20 &&
        ballY > aiY &&
        ballY < aiY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }

      // Score
      if (ballX < 0 || ballX > canvas.width) resetBall();

      // Move AI
      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY - 10) aiY += 4;
      else if (aiCenter > ballY + 10) aiY -= 4;

      // Clear and redraw
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawNet();
      drawRect(10, playerY, paddleWidth, paddleHeight, "#00ffcc");
      drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, "#ff3377");
      drawCircle(ballX, ballY, ballSize, "#ffffff");
    }

    // Move player paddle with mouse
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      playerY = e.clientY - rect.top - paddleHeight / 2;
    });

    setInterval(gameLoop, 1000 / 60); // 60 FPS
  </script>
</body>
</html>
